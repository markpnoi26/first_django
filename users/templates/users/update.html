{%extends 'blog/base.html'%}
{% load crispy_forms_tags %}
{% block content %}

  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h1 class="account-heading">{{ user.username }}</h1>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <!-- FORM HERE -->
    <form method='POST' enctype='multipart/form-data'>
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> User information</legend>
        {{ user_form|crispy }}
      </fieldset>
      <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Profile Image</legend>
        {{ profile_form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="signup">Update</button>
      </div>
    </form>
  </div>

{% endblock %}
